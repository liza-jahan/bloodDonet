<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Blood Donor </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Blood Donnet Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/viewDonnerList}">Blood Donnet Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Donner </h1>
            <div class = "card-body">
                <form th:action="@{/viewDonnerList}" th:object = "${donnerRequest}" method="POST">
                    <div class ="form-group">
                        <label> First Name </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "firstName"
                                    th:field = "*{firstName}"
                                    class = "form-control"
                                    placeholder="Enter Donner First Name"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Last Name </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "lastName"
                                    th:field = "*{lastName}"
                                    class = "form-control"
                                    placeholder="Enter Donner Last Name"
                            />
                        </label>
                    </div>


                    <div class ="form-group">
                        <label> Blood Group </label>
                        <input
                                type = "text"
                                name = "bloodGroup"
                                th:field = "*{bloodGroup}"
                                class = "form-control"

                        />
                    </div>
                    <div class ="form-group">
                        <label> Permanent Address </label>
                        <input
                                type = "text"
                                name = "permanentAddress"
                                th:field = "*{permanentAddress}"
                                class = "form-control"
                                placeholder="Enter Permanent Address "
                        />
                    </div>
                    <div class ="form-group">
                        <label> Phone Number </label>
                        <input
                                type = "text"
                                name = "phoneNumber"
                                th:field = "*{phoneNumber}"
                                class = "form-control"
                                placeholder="Enter Phone Number"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Last Donner Date </label>
                        <input
                                type = "date"
                                name = "lastDonnetAt"
                                th:field = "*{lastDonnetAt}"
                                class = "form-control"
                                placeholder="Enter Last Donned Date"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Available </label>
                        <input
                                type = "checkbox"
                                name = "isAvailable"
                                th:field = "*{available}"
                                class = "form-control"

                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
