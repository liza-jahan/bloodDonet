<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Blood Donor </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Blood Donor List</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/viewDonnerList}">Blood Donor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Donor</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/donner/new}" class="btn btn-primary btn-sm mb-3">Add Donor</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Blood Group</th>
            <th>Address</th>
            <th>Available</th>
            <th>Last blood Donned</th>
            <th>Create By</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="donner : ${donner}">
            <td th:text="${donner.firstName}"></td>
            <td th:text="${donner.lastName}"></td>
            <td th:text="${donner.phoneNumber}"></td>
            <td th:text="${donner.bloodGroup}"></td>
            <td th:text="${donner.permanentAddress}"></td>
            <td th:text="${donner.isAvailable}"></td>
            <td th:text="${donner.lastDonnetAt}"></td>
            <td th:text="${donner.createBy.name}"></td>

            <td>
                <a th:href="@{/donner/edit/{id}(id=${donner.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteDonner/{id}(id=${donner.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
